<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Login</title>
        <meta charset='utf-8' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.7/index.global.min.js'></script>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="{{ url_for('static',filename='javascript/leaveoffice.js')}}"></script>
<link href="{{ url_for('static', filename='css/calendar.css' )}}"rel='stylesheet'>

<body>
    <div id='header'>
        <nav class="navbar navbar-expand-lg navbar-dark  bg-primary">
        <div class="container-fluid">
      
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"> 
                <a class="navbar-brand" href="#">
            <img src="static/img/vib_nav_logo.png" alt="" width="38" height="38">
          </a>
          </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="leaveoffice.html">Leave office</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="workfromhome.html">Work From Home</a>
              </li>
              
              </li>
            </ul>
          </div>
        </div>
      </nav>
        </div>
        <div class="container">
			<form class="form-signin" method="post">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 font-weight-normal">Who are you?!</h1>
                </div>
    
                <div class="form-label-group">
                    <input id="username" class="form-control" name="username" placeholder="Username" required autofocus>
                    <label for="inputUser"></label>
                </div>  
    
                <div class="form-label-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                        required>
                    <label for="inputPassword"></label>
                </div>
                <input class="btn btn-lg btn-primary" type="submit" value="Login">
            </form>
            
            {% block content %}
                <div class="container">
                    {% for message in get_flashed_messages() %}
                    <div class="alert alert-warning">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message }}
                    </div>
                    {% endfor %}

                    {% block page_content %}{% endblock %}
                </div>
{% endblock %}
                
		</div>
</body>
</html>
